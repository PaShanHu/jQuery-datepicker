<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{page.title}}</title>
		<script data-main='/js/menu' src='/js/require.js'></script>
		<link rel="stylesheet" type="text/css" href="{{ post.url }}/css/default.css" />
		{% for cssUrl in page.extraCss %}
		    <link rel="stylesheet" href="{{ cssUrl }}">
		{% endfor %}
		<script type="text/javascript" src='js/lib/jquery.min.js'></script>
		{% for jsUrl in page.extraJs %}
		    <script type="text/javascript" src='{{ jsUrl }}'></script>
		{% endfor %}
		<script type="text/javascript">
            $(function(){
                $('#example1').datePicker();
                $('#example2').datePicker({
                    language: 'en',
                    output:'zh-CN',
                    start: new Date(2013,10,20),
                    end: new Date()
                });
            })
        </script>
	</head>
	<body>
		<header class='header'>
			<h1 class='title'>{{ page.title }}</h1>
		</header>
		<section class='post-info'>
			<div class='tags'>
				{% for tag in page.tags %}
	    　　　　　　<span class='tag'>{{tag}}</span>
	    　　　　{% endfor %}
			</div>
			<div class='time'><span>{{ page.postDate }}</span></div>
		</section>
		<aside class='side-menu shown'>
			<span class='back-to-top font-icon icon-top'></span>
			<span class='to-bottom font-icon icon-bottom'></span>
		</aside>

	    {{content}}

	    <footer class='footer'>
			<div class='foot-control'>
				<a href="/" class='font-icon icon-home'></a>
			</div>
		</footer>
	</body>
</html>
